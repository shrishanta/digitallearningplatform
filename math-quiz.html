<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mathematics Quiz - Digital Learning Nabha</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">Digital Learning Nabha</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="create-profile.html">Sign Up</a>
      <a href="signin.html">Sign In</a>
    </nav>
  </header>

  <section class="hero" style="justify-content: center; text-align: center; padding: 40px 10%;">
    <div class="hero-text" style="max-width: 800px;">
      <h1>Mathematics Quiz</h1>
      <p>Test your knowledge of basic mathematics concepts. Answer the questions below.</p>
      <div id="quizContainer">
        <div id="quizQuestions"></div>
        <div style="margin-top: 20px;">
          <button id="submitQuizBtn" class="btn primary">Submit Quiz</button>
        </div>
        <div id="quizResult" style="margin-top: 20px; font-weight: bold;"></div>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2023 Digital Learning Nabha. All rights reserved.</p>
  </footer>

  <script>
    const mathQuizQuestions = [
      {
        question: "What is 15 + 27?",
        options: ["42", "32", "52", "62"],
        answer: 0
      },
      {
        question: "What is 48 - 19?",
        options: ["29", "39", "49", "59"],
        answer: 0
      },
      {
        question: "What is 6 × 8?",
        options: ["48", "56", "64", "72"],
        answer: 0
      },
      {
        question: "What is 72 ÷ 9?",
        options: ["8", "9", "7", "6"],
        answer: 0
      },
      {
        question: "How many sides does a triangle have?",
        options: ["3", "4", "5", "6"],
        answer: 0
      },
      {
        question: "What is the unit of length?",
        options: ["Meter", "Kilogram", "Liter", "Second"],
        answer: 0
      },
      {
        question: "If you have ₹50 and spend ₹25, how much do you have left?",
        options: ["₹25", "₹30", "₹35", "₹40"],
        answer: 0
      },
      {
        question: "How many hours are there in a day?",
        options: ["24", "12", "48", "36"],
        answer: 0
      },
      {
        question: "What fraction represents half of something?",
        options: ["1/2", "1/3", "1/4", "1/5"],
        answer: 0
      },
      {
        question: "What is 100 - 37?",
        options: ["63", "73", "83", "93"],
        answer: 0
      }
    ];

    let currentMathQuestion = 0;
    let mathScore = 0;
    let userAnswers = [];

    const quizQuestionsDiv = document.getElementById('quizQuestions');
    const submitQuizBtn = document.getElementById('submitQuizBtn');
    const quizResultDiv = document.getElementById('quizResult');

    function showMathQuestion(index) {
      if (index >= mathQuizQuestions.length) {
        showResults();
        return;
      }
      const q = mathQuizQuestions[index];
      quizQuestionsDiv.innerHTML = `
        <div class="quiz-question">
          <p>${q.question}</p>
          ${q.options.map((opt, i) => `<button class="quiz-option" data-index="${i}">${opt}</button>`).join('')}
        </div>
      `;
      document.querySelectorAll('.quiz-option').forEach(btn => {
        btn.onclick = function() {
          const selectedIndex = parseInt(btn.dataset.index);
          userAnswers[index] = selectedIndex;
          if (selectedIndex === q.answer) {
            mathScore++;
            btn.style.background = "#4caf50";
          } else {
            btn.style.background = "#f44336";
          }
          setTimeout(() => {
            currentMathQuestion++;
            showMathQuestion(currentMathQuestion);
          }, 700);
        };
      });
    }

    function showResults() {
      quizQuestionsDiv.innerHTML = '';
      submitQuizBtn.style.display = 'none';
      quizResultDiv.innerHTML = `
        <h3>Your Score: ${mathScore} / ${mathQuizQuestions.length}</h3>
        <p>Great job! You've completed the Mathematics Quiz.</p>
        <button onclick="location.href='index.html'" class="btn success">Back to Home</button>
      `;
    }

    submitQuizBtn.addEventListener('click', function() {
      // Force finish the quiz
      currentMathQuestion = mathQuizQuestions.length;
      showMathQuestion(currentMathQuestion);
    });

    // Start the quiz
    showMathQuestion(currentMathQuestion);
  </script>
</body>
</html>
