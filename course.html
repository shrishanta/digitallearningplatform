              <img src="https://img.youtube.com/vi/7DTNYqm5P0U/hqdefault.jpg" alt="Sentence Structure" style="width: 100%; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.15);">
              <h4>Sentence Structure</h4>
            </div>
          </div>
          <div id="englishVideoPlayerSection" style="display:none; text-align:center; margin-top: 20px;">
            <iframe id="englishVideoPlayer" width="640" height="360" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen style="border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.2);"></iframe>
            <div style="margin-top: 20px;">
              <button id="englishBackToThumbnailsBtn" class="btn outline">Back to Videos</button>
            </div>
          </div>
        `
      }
    };

    // Load course content
    function loadCourseContent() {
      if (course && courseContent[course]) {
        const content = courseContent[course];
        document.getElementById('courseContent').innerHTML = `
          <h2 style="text-align: center; color: #333; margin-bottom: 40px;">${content.title}</h2>

          <!-- Navigation Tabs -->
          <div style="text-align: center; margin-bottom: 40px;">
            <button id="notesTab" class="btn success" style="margin-right: 20px;">üìñ Course Notes</button>
            <button id="videosTab" class="btn outline">üé• Video Lessons</button>
          </div>

          <!-- Notes Section -->
          <div id="notesSection" style="background: rgba(255,255,255,0.95); padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); margin-bottom: 40px;">
            ${content.notes}
          </div>

          <!-- Videos Section -->
          <div id="videosSection" style="background: rgba(255,255,255,0.95); padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); display: none;">
            ${content.videos}
          </div>
        `;

        // Tab switching functionality
        document.getElementById('notesTab').addEventListener('click', function() {
          document.getElementById('notesSection').style.display = 'block';
          document.getElementById('videosSection').style.display = 'none';
          this.className = 'btn success';
          document.getElementById('videosTab').className = 'btn outline';
        });

        document.getElementById('videosTab').addEventListener('click', function() {
          document.getElementById('notesSection').style.display = 'none';
          document.getElementById('videosSection').style.display = 'block';
          this.className = 'btn success';
          document.getElementById('notesTab').className = 'btn outline';
        });

        // Video thumbnail click handlers
        document.querySelectorAll('.video-thumbnail, .science-video-thumbnail, .english-video-thumbnail').forEach(thumbnail => {
          thumbnail.addEventListener('click', function() {
            const videoId = this.getAttribute('data-video-id');
            if (videoId) {
              const playerSection = document.getElementById('videoPlayerSection') || document.getElementById('scienceVideoPlayerSection') || document.getElementById('englishVideoPlayerSection');
              const player = document.getElementById('videoPlayer') || document.getElementById('scienceVideoPlayer') || document.getElementById('englishVideoPlayer');

              if (playerSection && player) {
                player.src = `https://www.youtube.com/embed/${videoId}`;
                playerSection.style.display = 'block';
                document.querySelectorAll('.video-thumbnail, .science-video-thumbnail, .english-video-thumbnail').forEach(t => t.style.display = 'none');
              }
            }
          });
        });

        // Back to thumbnails buttons
        ['backToThumbnailsBtn', 'scienceBackToThumbnailsBtn', 'englishBackToThumbnailsBtn'].forEach(btnId => {
          const btn = document.getElementById(btnId);
          if (btn) {
            btn.addEventListener('click', function() {
              const playerSection = document.getElementById('videoPlayerSection') || document.getElementById('scienceVideoPlayerSection') || document.getElementById('englishVideoPlayerSection');
              const player = document.getElementById('videoPlayer') || document.getElementById('scienceVideoPlayer') || document.getElementById('englishVideoPlayer');

              if (playerSection && player) {
                playerSection.style.display = 'none';
                player.src = '';
                document.querySelectorAll('.video-thumbnail, .science-video-thumbnail, .english-video-thumbnail').forEach(t => t.style.display = 'block');
              }
            });
          }
        });
      } else {
        document.getElementById('courseContent').innerHTML = `
          <div style="text-align: center; padding: 100px;">
            <h2>Course Not Found</h2>
            <p>Please go back to the home page and select a valid course.</p>
            <a href="index.html" class="btn success" style="margin-top: 20px;">Go to Home</a>
          </div>
        `;
      }
    }

    // Load content when page loads
    loadCourseContent();
  </script>
  
  <!-- API Client -->
  <script src="/api-client.js"></script>
  
  <!-- Enhanced Course Loading Script -->
  <script>
    async function loadCoursesFromAPI() {
      try {
        const courses = await apiClient.getCourses();
        const courseContent = document.getElementById('courseContent');
        
        if (courses.length === 0) {
          courseContent.innerHTML = `
            <div style="text-align: center; padding: 100px;">
              <h2>No courses available yet</h2>
              <p>Courses will be added soon. Check back later!</p>
            </div>
          `;
          return;
        }
        
        courseContent.innerHTML = `
          <div style="text-align: center; margin-bottom: 50px;">
            <h1 style="color: #2d3748; margin-bottom: 20px;">Available Courses</h1>
            <p style="color: #718096; font-size: 1.2rem;">Choose a subject to start learning</p>
          </div>
          
          <div class="course-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 30px; margin-bottom: 50px;">
            ${courses.map(course => `
              <div class="course-card" style="background: white; border-radius: 15px; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); transition: transform 0.3s ease; cursor: pointer;" onclick="loadCourseDetails('${course._id}')">
                <h3 style="color: #2d3748; margin-bottom: 15px; font-size: 1.5rem;">${course.title}</h3>
                <p style="color: #718096; margin-bottom: 20px; line-height: 1.6;">${course.description}</p>
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                  <span style="background: #667eea; color: white; padding: 5px 15px; border-radius: 20px; font-size: 0.9rem; text-transform: capitalize;">${course.subject}</span>
                  <span style="color: #4a5568; font-size: 0.9rem; text-transform: capitalize;">${course.difficulty}</span>
                </div>
                <button style="width: 100%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; padding: 12px; border-radius: 8px; font-size: 1rem; cursor: pointer;">Start Learning</button>
              </div>
            `).join('')}
          </div>
          
          <div style="text-align: center;">
            <h2 style="color: #2d3748; margin-bottom: 30px;">Quick Access</h2>
            <div style="display: flex; justify-content: center; gap: 20px; flex-wrap: wrap;">
              <button onclick="loadSubjectCourses('math')" style="background: #48bb78; color: white; border: none; padding: 15px 30px; border-radius: 25px; font-size: 1rem; cursor: pointer;">üìä Math Courses</button>
              <button onclick="loadSubjectCourses('science')" style="background: #ed8936; color: white; border: none; padding: 15px 30px; border-radius: 25px; font-size: 1rem; cursor: pointer;">üî¨ Science Courses</button>
              <button onclick="loadSubjectCourses('english')" style="background: #9f7aea; color: white; border: none; padding: 15px 30px; border-radius: 25px; font-size: 1rem; cursor: pointer;">üìö English Courses</button>
            </div>
          </div>
        `;
        
      } catch (error) {
        console.error('Error loading courses:', error);
        document.getElementById('courseContent').innerHTML = `
          <div style="text-align: center; padding: 100px;">
            <h2>Unable to load courses</h2>
            <p>Please check your connection and try again.</p>
            <button onclick="loadCoursesFromAPI()" style="background: #667eea; color: white; border: none; padding: 10px 20px; border-radius: 5px; margin-top: 20px; cursor: pointer;">Retry</button>
          </div>
        `;
      }
    }
    
    async function loadSubjectCourses(subject) {
      try {
        const courses = await apiClient.getCoursesBySubject(subject);
        const courseContent = document.getElementById('courseContent');
        
        courseContent.innerHTML = `
          <div style="text-align: center; margin-bottom: 50px;">
            <h1 style="color: #2d3748; margin-bottom: 20px; text-transform: capitalize;">${subject} Courses</h1>
            <button onclick="loadCoursesFromAPI()" style="background: #718096; color: white; border: none; padding: 10px 20px; border-radius: 5px; margin-bottom: 20px; cursor: pointer;">‚Üê Back to All Courses</button>
          </div>
          
          <div class="course-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 30px;">
            ${courses.map(course => `
              <div class="course-card" style="background: white; border-radius: 15px; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);">
                <h3 style="color: #2d3748; margin-bottom: 15px;">${course.title}</h3>
                <p style="color: #718096; margin-bottom: 20px;">${course.description}</p>
                <button onclick="loadCourseDetails('${course._id}')" style="width: 100%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer;">Start Learning</button>
              </div>
            `).join('')}
          </div>
        `;
        
      } catch (error) {
        console.error('Error loading subject courses:', error);
      }
    }
    
    function loadCourseDetails(courseId) {
      // Store selected course and redirect to appropriate page
      localStorage.setItem('selectedCourse', courseId);
      // For now, redirect to subject-specific pages
      // This could be enhanced to dynamically load course content
      window.location.href = '/science-videos.html';
    }
    
    // Load courses when page loads
    document.addEventListener('DOMContentLoaded', function() {
      // Check if user is logged in
      const user = localStorage.getItem('user');
      if (!user) {
        document.getElementById('courseContent').innerHTML = `
          <div style="text-align: center; padding: 100px;">
            <h2>Please sign in to access courses</h2>
            <p>You need to be logged in to view course content.</p>
            <a href="/signin.html" style="background: #667eea; color: white; padding: 15px 30px; border-radius: 25px; text-decoration: none; display: inline-block; margin-top: 20px;">Sign In</a>
          </div>
        `;
        return;
      }
      
      loadCoursesFromAPI();
    });
  </script>
