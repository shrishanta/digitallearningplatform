<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Digital Learning Nabha</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">Digital Learning Nabha</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="index.html#features">Features</a>
      <a href="index.html#courses">Courses</a>
      <a href="index.html#contact">Contact</a>
      <a href="create-profile.html">Create Profile</a>
    </nav>
  </header>

  <!-- Sign In Section -->
  <section class="signin-section" style="min-height: 80vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 40px 20px;">
    <div class="signin-container" style="background: rgba(255,255,255,0.95); border-radius: 20px; padding: 50px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); backdrop-filter: blur(10px); max-width: 450px; width: 100%; text-align: center;">
      <div class="signin-header" style="margin-bottom: 40px;">
        <h1 style="color: #4a5568; margin-bottom: 10px; font-size: 2.5rem; font-weight: bold;">Welcome Back</h1>
        <p style="color: #718096; font-size: 1.1rem;">Sign in to continue your learning journey</p>
      </div>

      <form id="signinForm" class="signin-form">
        <div class="form-group" style="margin-bottom: 25px; text-align: left;">
          <label for="email" style="display: block; margin-bottom: 8px; color: #4a5568; font-weight: 500;">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" required style="width: 100%; padding: 15px; border: 2px solid #e2e8f0; border-radius: 10px; font-size: 16px; transition: border-color 0.3s ease; box-sizing: border-box;">
        </div>

        <div class="form-group" style="margin-bottom: 25px; text-align: left;">
          <label for="password" style="display: block; margin-bottom: 8px; color: #4a5568; font-weight: 500;">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required style="width: 100%; padding: 15px; border: 2px solid #e2e8f0; border-radius: 10px; font-size: 16px; transition: border-color 0.3s ease; box-sizing: border-box;">
        </div>

        <div class="form-options" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
          <label style="font-size: 14px; color: #718096; display: flex; align-items: center;">
            <input type="checkbox" id="rememberMe" style="margin-right: 8px; accent-color: #667eea;">
            Remember Me
          </label>
          <a href="#" id="forgotPassword" style="font-size: 14px; color: #667eea; text-decoration: none; font-weight: 500; transition: color 0.3s ease;">Forgot Password?</a>
        </div>

        <button type="submit" id="signinBtn" class="btn success" style="width: 100%; padding: 15px; font-size: 16px; font-weight: 600; border-radius: 10px; margin-bottom: 25px; transition: all 0.3s ease; position: relative;">Sign In</button>

        <div id="messageContainer" class="message-container" style="margin-bottom: 25px; display: none;">
          <div id="message" class="message"></div>
        </div>

        <div class="divider" style="margin: 25px 0; position: relative;">
          <span style="background: white; padding: 0 15px; color: #718096; font-size: 14px;">or</span>
          <hr style="border: none; height: 1px; background: #e2e8f0; margin: 0;">
        </div>

        <p style="margin-top: 25px; color: #718096;">Don't have an account?
          <a href="create-profile.html" style="color: #667eea; text-decoration: none; font-weight: 600; transition: color 0.3s ease;">Create Profile</a>
        </p>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer id="contact">
    <p>&copy; 2025 Digital Learning Nabha. All Rights Reserved.</p>
    <p>Contact: info@nabhalearning.org</p>
  </footer>

  <script src="api-client.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const signinBtn = document.getElementById('signinBtn');
      const messageContainer = document.getElementById('messageContainer');
      const message = document.getElementById('message');

      function showMessage(text, type = 'error') {
        message.textContent = text;
        message.className = `message ${type}`;
        messageContainer.style.display = 'block';
        messageContainer.className = `message-container ${type}`;

        // Auto-hide success messages after 3 seconds
        if (type === 'success') {
          setTimeout(() => {
            hideMessage();
          }, 3000);
        }
      }

      function hideMessage() {
        messageContainer.style.display = 'none';
      }

      function setLoadingState(loading) {
        if (loading) {
          signinBtn.disabled = true;
          signinBtn.innerHTML = '<span class="spinner"></span> Signing In...';
          signinBtn.classList.add('loading');
        } else {
          signinBtn.disabled = false;
          signinBtn.innerHTML = 'Sign In';
          signinBtn.classList.remove('loading');
        }
      }

      document.getElementById('signinForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        hideMessage();

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const rememberMe = document.getElementById('rememberMe').checked;

        // Validate inputs
        if (!email) {
          showMessage('Please enter your email address.');
          document.getElementById('email').focus();
          return;
        }

        if (!password) {
          showMessage('Please enter your password.');
          document.getElementById('password').focus();
          return;
        }

        // Basic email validation
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          showMessage('Please enter a valid email address.');
          document.getElementById('email').focus();
          return;
        }

        setLoadingState(true);

        try {
          const response = await apiClient.login({ email, password });

          if (response.token) {
            // Store remember me preference
            if (rememberMe) {
              localStorage.setItem('rememberMe', 'true');
            }

            showMessage(`Welcome back! Redirecting...`, 'success');

            // Store user data
            localStorage.setItem('user', JSON.stringify(response.user));

            // Redirect after showing success message
            setTimeout(() => {
              // Clear any cached data that might cause fetch failures
              localStorage.removeItem('cachedData');
              window.location.href = 'index.html';
            }, 1500);
          }
        } catch (error) {
          setLoadingState(false);
          showMessage(error.message || 'Login failed. Please try again.');
          document.getElementById('email').focus();
        }
      });

      document.getElementById('forgotPassword').addEventListener('click', function(e) {
        e.preventDefault();
        showMessage('Forgot Password functionality would be implemented here. Please contact support.', 'info');
      });

      // Clear messages when user starts typing
      document.getElementById('email').addEventListener('input', hideMessage);
      document.getElementById('password').addEventListener('input', hideMessage);
    });
  </script>
</body>
</html>
